<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=首页, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commom.css">

    <title>后台管理系统-首页</title>
</head>

<body>

    <div class="lt-aside">
        <div class="brand">
            <a href="index.html">黑马16期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="now" href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="fenlei">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>

        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>用户管理</li>
            </ol>

            <div class="lt-content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">用户名</td>
                            <td width="30%">手机号</td>
                            <td width="20%">状态</td>
                            <td width="10%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖坑 -->
                    </tbody>
                </table>
                <div class="text-right">
                        <ul id="pagination">
                         
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <!-- role aria sr-only:这些类可以删除 -->
    <div class="modal fade" tabindex="-1" id="motel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 启动禁用的模态框 -->
    <div class="modal fade" tabindex="-1" id="modaluser">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                     你确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>





    <script type="text/html" id="users">
        {{each rows v i }}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username }}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1?"正常":"禁用" }}</td>
            <td data-id="{{ v.id}}">
                {{if v.isDelete=== 0}}
                <button class="btn btn-success btn-sm">启动</button>
                {{else if v.isDelete=== 1}}
                <button class="btn btn-danger  btn-sm">禁用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

<script src="./js/commom.js"></script>
<script src="./js/user.js"></script>
