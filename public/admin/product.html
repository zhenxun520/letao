<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=首页, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commom.css">

    <title>后台管理系统-首页</title>
</head>

<body>

    <div class="lt-aside">
        <div class="brand">
            <a href="index.html">黑马16期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="fenlei">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a class="now" href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>

        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>商品管理</li>
            </ol>

            <div class="lt-content">
                <button type="button" class="btn btn-default mb-bt btn-add">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>商品名称</td>
                            <td>商品描述</td>
                            <td>商品库存</td>
                            <td>商品尺寸</td>
                            <td>商品状态</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个洞 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="pagination">
                    
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- 模态框 -->
    <!-- role aria sr-only:这些类可以删除 -->
    <div class="modal fade" tabindex="-1" id="motel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 添加二级分类 -->
    <div class="modal fade" tabindex="-1" id="motelproduct">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="dropdown-text">请选择二级分类</span>
                                    <span class="caret"></span>
                                    <input type="hidden" name="brandId">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <!-- 我个洞 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入商品的名称" autocomplete="off" class="form-control mr-top" name="proName">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="1" name="proDesc" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入商品的库存" autocomplete="off" class="form-control mr-top" name="num">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入商品的尺码如32-46" autocomplete="off" class="form-control mr-top" name="size">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入商品的原价" autocomplete="off" class="form-control mr-top" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入商品的价格" autocomplete="off" class="form-control mr-top" name="price">
                        </div>
                        <div class="form-group">
                            <div class="fileupload_box">
                                <button type="button" class="btn btn-default btn-add">上传图片</button>
                                <!-- input:file : 可以选择文件 id:fileupload:方便获取 name:pic1 :接口文档，后台通过name属性可以获取到这张图片 data-url: :图片上传的地址 -->
                                <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" multiple>
                            </div>
                        </div>
                        <div class="form-group img-box">
                            <!-- <img src="./images/none.png" alt="" width="100" height="100"> -->
                            <input type="hidden" name="productLogo">
                            <!-- value默认给1是在线状态 -->
                            <input type="hidden" name="statu" value="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-primary">添加</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <script type="text/html" id="tpl">
        {{each rows v i }}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu==1?"上架":"已下架"}}</td>
            <td>
                {{if v.statu==1}}
                <button class="btn btn-danger">下架</button>
                {{else if v.statu==0}}
                <button class="btn btn-success">上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

        <!-- 请选择二级分类 -->
    <script type="text/html" id="second-tpl">
            {{each rows v i}}
            <li>
                <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
            </li>
            {{/each}}
        </script>




</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./js/commom.js"></script>
<script src="./js/product.js"></script>
